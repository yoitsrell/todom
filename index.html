<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input class="todo-input "type="text" name="todo-input" onfocus="this.value=''">
          <button class="add-todo">ADD</button>
        </section>
        <section>
          <label for="index-input">Remove an index from your todo list! (Counting from zero because coding.)</label>
          <input class="index-input "type="text" name="index-input">
          <button class="remove-todo">REMOVE</button>
        </section>
        <section>
          <label for="clear-all">Clear All</label>
          <button class="remove-all">CLEAR ALL</button>
        </section>
      <ul class="todo-list"></ul>
    </div>
    <script src = "./main.js"></script>
  </body>
</html>
